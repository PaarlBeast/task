<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css?_v=20220703185430">
	<title>Главная</title>
</head>
<body>
<header class="header">
	<div class="container">
		<div class="header__inner">
			
		</div>
</header>
<main class="main">
	<form class="task__form">
		<div class="task__form-title">
			<input name="" id="" placeholder="Заголовок" type="text" class="task__text-input">
		</div>
		<button class="task__form-btn">Добавить</button>
		<div class="task__form-priority">
			<p>Приоретет</p>
			<input type="radio" name="priority" id="Low">
			<label for="Low">Не срочно</label>
			<input type="radio" name="priority" id="Medium">
			<label for="Medium">Срочно</label>
			<input type="radio" name="priority" id="High" checked>
			<label for="High">Очень срочно</label>
		</div>
	</form>
</main>
<footer class="footer">
	<div class="container">
		<div class="footer__inner">
			
		</div>
	</div>
</footer>
<script src="js/app.min.js?_v=20220703185430"></script>
</body>
</html>
